<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>מסלולים - מחקר</title>
        <link href="style/dist/explore.css" rel="stylesheet">
    </head>
    <body dir="rtl">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <h1 class="page-header">
                        מחקר מסלולים
                    </h1>
                    <ul class="list-group" id="details">
                    </ul>
                    <form class="form" id="explore-form">
                        <div class="form-group">
                            <label>
                                מסלול
                            </label>
                            <select class="form-control" id="select_route"></select>
                        </div>
                        <div class="form-group">
                            <label>
                                מחודש
                            </label>
                            <select class="form-control" id="select_from_date"></select>
                        </div>
                        <div class="form-group">
                            <label>
                                עד חודש
                            </label>
                            <select class="form-control" id="select_to_date"></select>
                        </div>
                        <button class="btn btn-success btn-block" type="submit">קדימה</button>
                    </form>
                </div>
                <div class="col-xs-9" id="spinner">
                    <i class="fa fa-spin fa-5x fa-spinner"></i> טוען מידע...
                </div>
                <div class="col-xs-9" id="main-div" style="display:none">
                    <ul class="nav nav-tabs" role="tablist">
                         <li role="presentation" class="active">
                             <a href="#week_day" aria-controls="settings" role="tab" data-toggle="tab" class="active">לפי ימים</a>
                         </li>
                        <li role="presentation">
                             <a href="#hours" aria-controls="settings" role="tab" data-toggle="tab">לפי שעות</a>
                         </li>
                    </ul>
                    <div class="tab-content">
                         <div role="tabpanel" class="tab-pane active" id="week_day">
                            <canvas></canvas>
                         </div>
                        <div role="tabpanel" class="tab-pane active" id="hours">
                            <canvas></canvas>
                         </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="well" >
                                <h2>הסבר</h2>
                                <p>ציר ה X מייצג את התחנות לאורך המסלול</p>
                                <p>ציר ה Y מייצג את אחוז הרכבות שמאחרות ביותר מ 5 דקות</p>
                                <p>באפשרותכם לבחור בטופס מסלול אחר או תקופה אחרת</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/Chart.js/dist/Chart.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
