<h1 style="padding-top: 50px">פרטי נסיעה</h1>
<div class="row">
    <div class="col-xs-12">
        <form class="form-inline" ng-submit="refreshTrip()">
            <div class="form-group">
                <label for="trip_id">מזהה הנסיעה</label>
                <input type="number" ng-model="tripId" class="form-control" id="trip_id">
            </div>
            <button type="submit" class="btn btn-default">הצג נתונים</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p class =text-center ng-if="wip">
            <i class="fa fa-spin fa-spinner fa-5x"></i>
        </p>
    </div>
    <div ng-if="!wip && trip">

    </div>
</div>
