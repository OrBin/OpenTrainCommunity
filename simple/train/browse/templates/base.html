{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Browse</title>

    <!-- Bootstrap -->
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.rawgit.com/morteza/bootstrap-rtl/master/dist/cdnjs/3.3.1/css/bootstrap-rtl.min.css">
    <!-- Load Bootstrap RTL theme from CDNJS -->

  </head>
  <body>
  <ol class="breadcrumb">
    {% for bc in breadcrumbs %}
        <li><a href="{{bc.link}}">{{bc.name}}</a></li>
    {% endfor %}
   </ol>
    {% block content %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bs/js/bootstrap.min.js' %}"></script>
  </body>
</html>
