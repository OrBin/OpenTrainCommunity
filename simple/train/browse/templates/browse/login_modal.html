{% load i18n %}

<li class="breadcrumb breadcrumb-left" id="logout_li">
    {% trans 'hello' %} <span id="username"></span> <a id="logout_link">({%  trans 'logout' %})</a>
</li>

<li class="breadcrumb breadcrumb-left" data-toggle="modal" data-target="#myModal" id="login_li">
    <a>{% trans 'login' %}</a>
</li>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{% trans 'login' %}</h4>
            </div>
            <div class="alert alert-danger hideit" id="login_error" role="alert">{% trans 'authentication failed' %}</div>
            <div class="modal-body">
                <form class="form-inline" id="login_form">
                    <div class="form-group">
                        <label for="name">{% trans 'name' %}</label>
                        <input type="text" class="form-control" id="name" placeholder="{% trans 'name' %}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">{% trans 'password' %}</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-default">{% trans 'login' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
