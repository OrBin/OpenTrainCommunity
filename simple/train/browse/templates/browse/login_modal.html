{% load i18n %}

<li class="breadcrumb breadcrumb-left" data-toggle="modal" data-target="#myModal">
     <a>{% trans 'login' %}</a>
</li>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{% trans 'login' %}</h4>
      </div>
      <div class="modal-body">
	<form class="form-inline">
	  <div class="form-group">
	    <label for="name">{% trans 'name' %}</label>
	    <input type="text" class="form-control" id="name" placeholder="{% trans 'name' %}">
	  </div>
	  <div class="form-group">
	    <label for="password">{% trans 'password' %}</label>
	    <input type="password" class="form-control" id="password">
	  </div>
	  <button type="submit" class="btn btn-default">{% trans 'login' %}</button>
	</form>
      </div>
    </div>
  </div>
</div>
