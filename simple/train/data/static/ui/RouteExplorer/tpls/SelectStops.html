<div class="select-stops-form">
    <h1>רכבת<strong>פתוחה</strong></h1>
    <div class="container">
        <form ng-submit="goToRoutes()">
            <div class="row">
                <div class="col-sm-12">
                    <input ng-model="origin" name="origin" class="form-control" type="text" placeholder="בחרו תחנת מוצא" autocomplete="off"
                        typeahead="stop as stop.name for stop in stops | filter:$viewValue" typeahead-editable="false" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input ng-model="destination" name="destination" class="form-control" type="text" placeholder="בחרו תחנת יעד" autocomplete="off"
                        typeahead="stop as stop.name for stop in stops | filter:$viewValue" typeahead-editable="false" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <select name="month" class="form-control" placeholder="חודש"
                        ng-model="month" >
                        <option selected disabled>חודש</option>
                        <option ng-repeat="month in months" value="{{ $index + 1 }}">{{ month }}</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <input name="year" class="form-control" type="number" min="{{ minYear }}" max="{{ maxYear }}" placeholder="שנה"
                        ng-model="year" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary btn-block" ng-disabled="!formValid() || loading">
                        <span ng-unless="loading">סע</span>
                        <i ng-if="loading" class="fa fa-spinner fa-pulse"></i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 alert alert-warning" ng-if="noRoutes">
                    לא נמצאו נסיעות.
                </div>
            </div>
        </form>
    </div>
</div>
